  <div id="app" class="wrap"></div>

<!-- 屏幕适配 -->
<script>
  const minWW = 1200
  if (!/(iPhone|iPad|iPod|iOS|Android|Windows Phone|BlackBerry|SymbianOS)/i.test(navigator.userAgent)) {
    // 只需要在PC端工作
    (function(){
      let ww = window.innerWidth<= minWW ? minWW : window.innerWidth
      let zoom = ww/1920
      document.querySelector(".wrap").style.zoom = zoom
    })()
    window.onresize=function(){
      let ww = window.innerWidth <= minWW ? minWW : window.innerWidth
      let zoom = ww/1920
      document.querySelector(".wrap").style.zoom = zoom
    }
  }
</script>

</html>
